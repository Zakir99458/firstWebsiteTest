<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS</title>
    <style>
        p{
            color:red;
            background-color: gold;
            height: 50px;
            width: 50%;
            font-size: 26px;
        }
        h1{
            color: gray;
            background-color: aqua;
        }
        #russia{
            color: red;
        }
        .orderSeq{
            color: blue;
        }
        .orderBKColor{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>I am under CSS</h1>
    <p> Hello, everybody</p>
    <p>Hello, Son!!</p>
    <h3 id="russia">Putin is the president of Russia</h3>
    <h3>Hasina is the prime minister of Bangladesh</h3>
    <h4 class="orderSeq orderBKColor">First-Header4</h4>
    <h4>Second-Header4</h4>
    <ol>
        <li class="orderSeq">First -list</li>
        <li>Second -list</li>
        <li>Third -list</li>
    </ol>
</body>
</html>
